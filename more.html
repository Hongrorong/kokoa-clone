<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Talk</title>
  </head>


  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>87%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
            <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
            <a href="settings.html">
            <div class="point"></div>
            <i class="fa-solid fa-gear fa-lg""></i>
            </a>
        </span>
      </div>
    </header>



    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="profile.jpg" class="user-component__avatar user-component__avatar--xl"/>
              <div class="user-component__text">
                <h4 class="user-component__title">Hongmin</h4>
                <h6 class="user-component-subtitle">+82 10-9196-6964</h6>
                <i class="fa-solid fa-circle-info"></i>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>


          <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-inbox"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-card"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchats</span>
            </div>
            <div class="icon-row__icon opacity0">
                <i class="fa-regular fa-comments"></i>
                <span>Openchats</span>   
            </div>
            <div class="icon-row__icon opacity0">
                <i class="fa-regular fa-comments"></i>
                <span>Openchats</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <a href="https://story.kakao.com/ch/kakaostory">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            Kakao Story
                        </span>
                    </a>
                </div>
                <div class="more-suggestions__icon">
                    <a href="https://store.kakaofriends.com/index/today">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-shapes"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            Kakao Friends
                        </span>
                    </a>
                </div>
                <div class="more-suggestions__icon">
                    <a href="https://game.kakao.com/">    
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-gamepad"></i>
                        </div>
                        <span class="more-suggestions__icon-text">
                            KaKao Games
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
              <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big : (</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8d8bad27b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
